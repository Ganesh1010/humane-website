<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Humane - Email Verification</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
         .container{
         padding-left: 0px;
         padding-right: 0px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="col-md-6 col-md-offset-3">
            <br>
            <img src="Images\verify_email.png" class="img-responsive center-block" style="width:150px;"><br>
            <h1 class="text-center">Verify your Email Address</h1>
            <br>
            <p class="text-center"> Thanks for giving your details. An OTP has been sent to your Email Address. Please enter the 4 digit OTP below for Successful Registration</p>
            <p></p>
            <br>
            <form method="post" id="veryfyotp" action="">
               <div class="row">
                  <div class="form-group col-md-6 col-md-offset-3">
                     <span style="color:red;"></span>      
                     <input type="text" class="form-control" name="otp" placeholder="Enter your OTP number" required="">
                  </div>
               </div>
               <div>
                  <button type="submit" class="btn btn-primary center-block" >Verify</button>
               </div>
            </form>
            <br><br>
         </div>
      </div>
   </body>
</html>
