<!DOCTYPE html>
<html lang="en">
<head>
  <title>Humane - New Goods Post Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>


    <style>
     .container{
            padding-left: 0px;
            padding-right: 0px;
        }
   
    </style>
</head>
<body>
  
    <div class="container ">
        
        <div class="panel panel-default">
            <div class = "panel-heading text-center">New Goods Post</div>
            <div class = "panel-body">
                <form class="form-horizontal">
      
                <div class="form-group">
                    <label class="control-label col-sm-4" for="goods-main-item-category">Main Item Category:</label>
                        <div class="col-sm-4">
                            <select id="goods-main-item-category" name="goods-main-item-category" class="form-control">
                                <option value="0">Select Main Item</option>
                                <option value="1">Clothes</option>
                                <option value="2">Groceries</option>
                                <option value="3">Stationeries</option>
                                <option value="4">Household Appliances</option>
          
                            </select>
                        </div>  
                </div>
                <hr>
        
                    <a href="#demo" class="btn btn-success text-center col-sm-offset-5 " data-toggle="collapse" style="margin-bottom: 3%; "><span data-toggle="tooltip"  title="Click to add the new goods sub item">Add New Item</span></a>

                <div id="demo"  class="collapse ">  
                
                <div class="form-group">
                    <label class="control-label col-sm-4" for="goods-sub-item-one-category">Sub Item Category:</label>
                    <div class="col-sm-4">
                        <select id="goods-sub-item-one-category" name="goods-sub-item-one-category" class="form-control">
                            <option value="0">Select Sub Item</option>
                            <option value="1">Rice</option>
                            <option value="2">Wheat</option>
                            <option value="3">Pulses</option>
                            <option value="4">Sugar</option>
            
                        </select>
                    </div>  
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-4" for="goods-sub-item-two-category">Sub Item Category:</label>
                    <div class="col-sm-4">
                        <select id="goods-sub-item-two-category" name="goods-sub-item-two-category" class="form-control">
                            <option value="0">Select Sub Item</option>
                            <option value="1">White Sugar</option>
                            <option value="2">Sweaters</option>
                            <option value="3">Mat</option>
                            <option value="4">Blankets</option>
          
                        </select>
                    </div>  
                </div>
      
                <div class="form-group">
                    <label class="control-label col-sm-4" for="quantity">Quantity:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                    </div>
                </div>
            
                <div class="form-group">
                <label class="control-label col-sm-4" for="goods-unit">Unit:</label>
                    <div class="col-sm-4">
                        <select id="goods-unit" name="goods-unit" class="form-control">
                            <option value="0">Select Unit</option>
                            <option value="1">Kg</option>
                            <option value="2">L</option>
                        </select>
                    </div>  
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-4" for="goods-desc">Description:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="goods-desc" placeholder="Enter Your Description">
                    </div>
                </div>
      
                <div class="form-group">        
                    <div class="col-sm-offset-6 col-sm-10 ">
                        <button type="submit" class="btn btn-success" data-toggle="tooltip" title="Click to add the item to the list">Add</button>
                        <a href="#demo" class="btn btn-danger text-center  " data-toggle="collapse"><span data-toggle="tooltip"  title="Remove the selected goods sub item">Discard</span></a>
                    </div>
                </div>
                </div>
               <hr>
    
                <table class="table table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Sub Category One</th>
                        <th>Sub Category Two</th>
                        <th>Quantity</th>
         
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rice</td>
                        <td>Basmati</td>
                        <td>2</td>
            
                    </tr>
                    <tr>
                        <td>Wheat</td>
                        <td>--</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Pulses</td>
                        <td>Dry beans</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>

                <hr>
     
                        
                        
                <div class="form-group">
                <label class="control-label col-sm-4" for="deadline-date">Required date:</label>
                <div class="col-sm-4">
                     <div class="input-group date" data-date-format="dd-mm-yyyy" id="deadline-date" >
                       <input type="text" class="form-control" placeholder="Pick your deadline date" />
                       <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                       </span>
                   </div>
                </div>

            <script type="text/javascript">
                $(function () {
                    $('#deadline-date').datepicker({
                        calendarWeeks: true,
                        todayHighlight: true,
                        autoclose: true
                    });
                });
            </script>
            </div>
           
                <div class="form-group">
                    <label class="control-label col-sm-4" for="deadline-time">Required time:</label>
                    <div class="col-sm-4">
                        <input type="time" class="form-control" id="deadline-time" placeholder="Set your time">
                    </div>
                </div>
    
      
                <div class="form-group">        
                    <div class="col-sm-offset-5 col-sm-10 ">
                        <button type="submit" class="btn btn-success text-center" data-toogle="tooltip" title="Click to publish the goods.">Publish</button>
                    </div>
                </div>
      
                </form>
            </div>
        </div>    
  
    </div>
</body>
</html>
