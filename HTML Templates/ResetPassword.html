<!DOCTYPE html>
<html lang="en">
<head>
  <title>Humane - Goods Detail Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    
    .panel{
        margin-top: 5%;
    }
    .form-padding{
        padding: 10px;
    }
</style>
</head>
<body>
    
    <div class="container" >
          <div class="col-md-6 col-md-offset-3 boxStyle" style="padding-right: 0px!important;padding-left: 0px!important;">
        <div class=" panel panel-default form-padding">
            <form class="form-horizontal ">
                
                <img src="Images/reset_password.png" class="img-rounded center-block" alt="Change Password" style="width: 200px">
           
          <div class="form-group">
                    <label class="control-label col-sm-5" for="current-password">Current Password:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="current-password" placeholder="Enter your current password">
                    </div>
          </div>
        
           <div class="form-group">
                    <label class="control-label col-sm-5" for="new-password">New  Password:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="new-password" placeholder="Enter your new password">
                    </div>
          </div>
          
           <div class="form-group">
                    <label class="control-label col-sm-5" for="confirm-password">Confirm Password:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="quantity" placeholder="Re-enter your new password">
                    </div>
          </div>
                 <div class="col-sm-offset-5  text-center">
                        <button type="reset" class="btn btn-danger" data-toggle="tooltip" title="Click to clear all the fields">Clear</button>
                     <button type="submit" class="btn btn-success text-center" data-toggle="tooltip" title="Click to change the password ">Done</button>
                    </div>

    </form>
    
      </div>
    </div>
    </div>
    
</body>
</html>
