<!DOCTYPE html>
<html lang="en">

<head>
	<title>Humane - Goods Detail Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	<script src="JS/humane.js"></script>
	<link rel="stylesheet" href="CSS/humane.css">


	<style>
		.green-tick {
			color: lawngreen;
			padding-right: 2%;

		}

		.size {
			width: 150px;
			height: 150px;
		}



		.img-box {
			justify-content: center background: rgba(122, 130, 136, 0.2);
		}

		
	</style>
</head>

<body>
	<div class=" container ">
		
			<div class="col-md-4">
				
					<h2>Organisation Name</h2>
					<p>Organisation Address</p>
					<p>Organisation Contact Number</p>
					<p><span class="glyphicon glyphicon-ok green-tick">
                        </span>Verified
					</p>
				
			</div>
			<div class="col-md-4 ">
				<div class="img-box">
					<img src="Images/referorg.png" class="size  thumbnail img-responsive" alt="organisation logo">
				</div>
			</div>
	
			<div id="goods-item-card">
                <div class="loader"></div>
			</div>
		<br>
		<div type="button" class=" btn btn-success " style="width=50px;" data-toggle="modal" data-target="#donate-modal"> Donate </div>
		

		<div class="modal fade" id="donate-modal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="col-md-9">
								<div class="card" id="user-detail-card">
									<h3>Venky</h3>
									<hr>
									<h5>venky@gmail.com</h5>
								</div>

								<div class="card" id="user-selected-date">
									<form class="form-horizontal padding">

										<h4 class="text-center">Your Contribution List</h4>
										<table class="table table-responsive table-bordered">
											<thead>
												<tr>
													<th>Sub Category One</th>
													<th>Sub Category Two</th>
													<th>Quantity</th>

												</tr>
											</thead>
											<tbody>
												<tr>
													<td>Rice</td>
													<td>Basmati</td>
													<td>2</td>

												</tr>
												<tr>
													<td>Wheat</td>
													<td>--</td>
													<td>5</td>
												</tr>
												<tr>
													<td>Pulses</td>
													<td>Dry beans</td>
													<td>2</td>
												</tr>
											</tbody>
										</table>
										<div class="form-group ">
											<label class="control-label " for="donation-promised-date">When do you plan to donate?</label>

											<div class="input-group date" id="donation-promised-date">
												<input type="text" class="form-control " placeholder="Select date" />
												<span class="input-group-addon">
                                                     <span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>

											<script type="text/javascript">
												$(function() {
													$('#donation-promised-date').datepicker({
														calendarWeeks: true,
														todayHighlight: true,
														autoclose: true
													});
												});
											</script>
										</div>

										<div class="form-group">

											<div class="checkbox text-center">
												<label class="control-label ">
                                  <input type="checkbox"  data-toggle="collapse" data-target="#user-address"  />Do you need a volunteer to pick up items and deliver on your behalf?</label>

											</div>
										</div>


										<div id="user-address" class="collapse">
											<div class="form-group">
												<label class="control-label " for="deadline-time">Required time:</label>

												<input type="time" class="form-control" id="deadline-time" placeholder="Set your time">
											</div>

											<div class="form-group">
												<label class="control-label " for="donation-promised-time">Address</label>
												<textarea class="form-control" rows="4" id="address"></textarea>
											</div>

											<button type="button" class="btn btn-success center-block"><span class ="glyphicon glyphicon-map-marker"></span> Use My Current Location</button>

										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-default">Donate</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		function getGoodsItemDetails(data) {
			var t = $.parseJSON(data)['goods_item_list']
			$('.loader').hide();
			$.each(t, function(key, value) {
				createGoodsItemDetailCard(value);
			});
		}
		
          $.getJSON("http://vuramdevdb.vuram.com:8000/humane/goodsDetail/161/?isweb=true&callback=?", function(data) {
            getGoodsItemDetails(data)
        });
	});
</script>

</html>
