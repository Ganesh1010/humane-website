<!DOCTYPE html>
<html lang="en">

<head>
    <title>Humane - History Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/humane.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/humane.js"></script>
</head>

<body>

    <div class="container">
        <div id="history-card">
        <div class="loader"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            function loadHistoryDetails(data) {
                var t = $.parseJSON(data)['results']
                $('.loader').hide();
                $.each(t, function(key, value) {
                    createHistoryCard(value);
                });
            }

            $.getJSON("http://vuramdevdb.vuram.com:8000/humane/goodsHistoryDetail/?isweb=true&callback=?", function(data) {
                loadHistoryDetails(data);
            });
        });

    </script>
</body>

</html>
