<!DOCTYPE html>
<html lang="en">

<head>
	<title>Humane - Organisation Service Interest Expressed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/humane.js"></script>
	<link rel="stylesheet" href="CSS/humane.css">
</head>

<body>
	<div class="container">

		<div class="row" id="service-interest-expressed-card">
			<div class="loader"></div>
		</div>

	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		function loadServiceInterestExpressedDetails(data) {
			var t = $.parseJSON(data)['results']
			$('.loader').hide();
			$.each(t, function(key, value) {
				createServiceInterestCard(value);
			});
		}

		$.getJSON("http://vuramdevdb.vuram.com:8000/humane/serviceInterestedDetail/?isweb=true&callback=?", function(data) {
			loadServiceInterestExpressedDetails(data);
		});

	});

</script>

</html>
