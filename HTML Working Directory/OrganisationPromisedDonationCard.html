<!DOCTYPE html>
<html lang="en">

<head>
	<title>Humane - Organisation Promised Donation </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/humane.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="JS/humane.js"></script>

</head>

<body>
	<div class="container">

		<div class="row" id="promised-donation-card">
			<div class="loader"></div>
		</div>

	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		function loadPromisedDonationDetails(data) {
			var t = $.parseJSON(data)['results']
			$('.loader').hide();
			$.each(t, function(key, value) {
				createOrganisationPromisedDonationCard(value);

			});
		}

		$.getJSON("http://vuramdevdb.vuram.com:8000/humane/donationDetail/?isweb=true&callback=?", function(data) {
				loadPromisedDonationDetails(data);
			}).done(function(data) {
				loadPromisedDonationDetails(data);
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("particular goods item page load complete");
			});


	});

</script>

</html>
